<!DOCTYPE html>
<html>
<head>
    <title>web calculator</title>
</head>
<body>

<h1>计算器</h1>
<table>
    <tr>
        <td colspan="5"><input type="text" style="width:187px;height:26px;"></td>
    </tr>
    <tr>
        <td>
            <button style="width:35px;height:26px;text-align:center;">MC</button>
        </td>
        <td>
            <button style="width:35px;height:26px;text-align:center;">MR</button>
        </td>
        <td>
            <button style="width:35px;height:26px;text-align:center;">MS</button>
        </td>
        <td>
            <button style="width:35px;height:26px;text-align:center;">M+</button>
        </td>
        <td>
            <button style="width:35px;height:26px;text-align:center;">M-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button style="width:35px;height:26px;text-align:center;">←</button>
        </td>
        <td>
            <button style="width:35px;height:26px;text-align:center;">CE</button>
        </td>
        <td>
            <button style="width:35px;height:26px;text-align:center;">C</button>
        </td>
        <td>
            <button style="width:35px;height:26px;text-align:center;">±</button>
        </td>
        <td>
            <button style="width:35px;height:26px;text-align:center;">√</button>
        </td>
    </tr>
    <tr>
        <td>

        </td>

        </td>
        <td>

        </td>
        <td>
            <button style="width:35px;height:26px;text-align:center;">/</button>
        </td>
        <td>
            <button style="width:35px;height:26px;text-align:center;">%</button>
        </td>
    </tr>
    <tr>
        <td>
            <button style="width:35px;height:26px;text-align:center;">4</button>
        </td>
        <td>
            <button style="width:35px;height:26px;text-align:center;">5</button>

        <td>

        <td>
            <button style="width:35px;height:26px;text-align:center;">1</button>
        </td>
        <td>

        </td>

            <button style="width:35px;height:26px;text-align:center;">-</button>
        </td>
        <td rowspan="2">
            <button style="width:35px;height:56px;text-align:center;">=</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button style="width:74px;height:26px;text-align:center;">0</button>
        </td>
        <td>
            <button style="width:35px;height:26px;text-align:center;">.</button>
        </td>
        <td>
            <button style="width:35px;height:26px;text-align:center;">+</button>

</html>
